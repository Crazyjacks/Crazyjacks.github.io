<!-- MacBook Air 简化示意图（矢量） -->
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="320" viewBox="0 0 480 320" role="img" aria-label="MacBook Air 示意图">
  <rect x="0" y="0" width="480" height="320" fill="#f5f5f7"/>
  <!-- 屏幕 -->
  <rect x="96" y="40" width="288" height="180" rx="12" ry="12" fill="#1d1d1f"/>
  <rect x="108" y="52" width="264" height="156" rx="8" ry="8" fill="#ffffff"/>
  <!-- 摄像头 -->
  <circle cx="240" cy="50" r="3" fill="#3a3a3c"/>
  <!-- 底座 -->
  <rect x="80" y="232" width="320" height="20" rx="10" ry="10" fill="#3a3a3c"/>
  <!-- 触控板（暗示） -->
  <rect x="196" y="258" width="88" height="44" rx="8" ry="8" fill="#d1d1d6"/>
  <ellipse cx="240" cy="308" rx="120" ry="10" fill="rgba(0,0,0,0.08)"/>
</svg>

