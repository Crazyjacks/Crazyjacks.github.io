<!-- iPhone 15 简化示意图（矢量） -->
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="320" viewBox="0 0 480 320" role="img" aria-label="iPhone 15 示意图">
  <rect x="0" y="0" width="480" height="320" fill="#f5f5f7"/>
  <!-- 手机主体：更明亮边框以区分 Pro -->
  <rect x="150" y="34" width="180" height="252" rx="30" ry="30" fill="#3a3a3c"/>
  <rect x="160" y="44" width="160" height="232" rx="22" ry="22" fill="#ffffff"/>
  <!-- 前置摄像头孔 -->
  <circle cx="240" cy="50" r="4" fill="#1d1d1f"/>
  <!-- 机身倒影 -->
  <ellipse cx="240" cy="292" rx="90" ry="8" fill="rgba(0,0,0,0.08)"/>
</svg>

