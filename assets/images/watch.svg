<!-- Apple Watch 简化示意图（矢量） -->
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="320" viewBox="0 0 480 320" role="img" aria-label="Apple Watch 示意图">
  <rect x="0" y="0" width="480" height="320" fill="#f5f5f7"/>
  <!-- 表带 -->
  <rect x="210" y="30" width="60" height="50" rx="10" ry="10" fill="#3a3a3c"/>
  <rect x="210" y="240" width="60" height="50" rx="10" ry="10" fill="#3a3a3c"/>
  <!-- 表盘主体 -->
  <rect x="170" y="80" width="140" height="160" rx="24" ry="24" fill="#1d1d1f"/>
  <rect x="182" y="92" width="116" height="136" rx="18" ry="18" fill="#ffffff"/>
  <!-- 数字表冠 -->
  <rect x="314" y="132" width="12" height="56" rx="6" ry="6" fill="#3a3a3c"/>
  <ellipse cx="240" cy="300" rx="70" ry="8" fill="rgba(0,0,0,0.08)"/>
</svg>

